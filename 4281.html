<!DOCTYPE html>
<html>
<head >
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Movie trailers</title>

   <style>


    .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top:100px;
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}


/* Modal Content/Box */
.modal-content {
    margin: 5% auto; /* 5% from the top and centered */
    padding: 20px;
    width: 40%; /* Could be more or less, depending on screen size */
    min-height:500px;
}

/* The Close Button */
.close {
    color:white;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    background-color:yellow;
    text-decoration: none;
    cursor: pointer;
    padding-left:5px;
    padding-right:5px;
}

      .container{
        display: flex;
        flex-wrap:wrap;
        font-family:arial,cursive;
       }
     .box{
          width:100%;
          min-height:150px;
          cursor:pointer;
        }
      @media screen and (min-width :450px)  {
      div.v1:hover{
             border:1px;
             background-color:red;
             }
       div.v2:hover{
             border:1px;
             background-color:yellow;
             }
       div.v3:hover{
             border:1px;
             background-color:blue;
             }  
       div.v4:hover{
             border:1px;
             background-color:green;
             }  
       div.v5:hover{
             border:1px;
             background-color:black;
             }  
       .v1{width:50%;}
       .v2{width:50%;}
       .v3{width:50%;}
       .v4{width:50%;}
       .v5{width:50%;}
       h1 {background-color:black;}
        }
      h1 {background-color:orange;
         font-family:arial,cursive;}
      </style>
</head>

<body style="text-align:center">
   <h1 style="color:black">MOVIE TRAILERS</h1>
   <div class="container">
   
   <div class="box v1" onclick="onc('FnCdOQsX5kc')"> <img vspace="30" src="it.jpg" style="width:60%"height="300" hspace="30";><h2 style="color:white;">IT</h2></div>

   <div class="box v4" onclick="onc('KisPhy7T__Q')"> <img vspace="30" src="an.jpg" style="width:60%"height="300"  hspace="30"><h2 style="color:white;">Annabelle</h2></div>
   <div class="box v5" onclick="onc('PQKu78NnyvU')"> <img vspace="30" src="pari.jpg" style="width:60%"height="300"  hspace="30"><h2 style="color:white;">pari</h2></div>
  

<div>
      <!-- The Modal -->
         <div id="myModal" class="modal">

  <!-- Modal content -->
           <div class="modal-content">
                <span class="close">&times;</span>
                 <iframe id="f" width="100%" height="315" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
          
        </div>
</div>
   
   <script>
   // Get the modal
var modal = document.getElementById('myModal');

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal 
    onc = function(c) {
    modal.style.display = "block";
    c='https://www.youtube.com/embed/'+c;
    console.log(c);
    document.getElementById("f").setAttribute("src",c);
}

// When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
} 

// When the user clicks anywhere outside of the modal, close it
   window.onclick = function(event) {
       if (event.target == modal) {
          modal.style.display = "none";
    } 
}
</script>
